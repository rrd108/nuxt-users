
name: nuxt4

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-nuxt4:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm i -g --force corepack@latest && corepack enable

      - name: Install dependencies
        run: npx nypm@latest i

      - name: Playground prepare
        run: npm run dev:prepare

      - name: Build module
        run: npm run prepack

      - name: Create Nuxt 4 app
        run: |
          npx nuxi init nuxt4-app -t v4 --no-install
          if [ ! -d "nuxt4-app" ]; then
            echo "Error: nuxt4-app directory was not created"
            exit 1
          fi
          cd nuxt4-app
          npm install

      - name: Install module in Nuxt 4 app
        run: |
          cd nuxt4-app
          npm install $(npm pack .. | tail -1)
          echo "export default defineNuxtConfig({ modules: ['../dist/module.mjs'] })" > nuxt.config.ts

      - name: Test Nuxt 4 app builds
        run: |
          cd nuxt4-app
          npm run build

      - name: Test playground integration
        run: |
          cd playground
          npm run build
          
          # Start the built server in background
          node .output/server/index.mjs &
          SERVER_PID=$!
          sleep 10
          
          # Test that middleware is working - protected endpoint should return 401
          echo "Testing protected endpoint /api/nuxt-users/me..."
          response=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:3000/api/nuxt-users/me")
          echo "Response code: $response"
          if [ "$response" != "401" ]; then
            echo "‚ùå Middleware NOT working - /me endpoint should return 401, got $response"
            kill $SERVER_PID
            exit 1
          fi
          echo "‚úÖ Middleware is working - /me endpoint properly protected"
          
          # Test that session endpoint is accessible (not blocked by auth)
          echo "Testing session endpoint /api/nuxt-users/session..."
          response=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:3000/api/nuxt-users/session" -X POST)
          echo "Response code: $response"
          if [ "$response" = "401" ]; then
            echo "‚ùå Session endpoint blocked by auth - should be accessible for login"
            kill $SERVER_PID
            exit 1
          fi
          echo "‚úÖ Session endpoint is accessible (got $response - not 401 unauthorized)"
          
          # Test that registration endpoint is accessible (auto-whitelisted)
          echo "Testing registration endpoint /api/nuxt-users/register..."
          response=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:3000/api/nuxt-users/register" -X POST)
          echo "Response code: $response"
          if [ "$response" = "401" ]; then
            echo "‚ùå Registration endpoint blocked by auth - auto-whitelisting not working"
            kill $SERVER_PID
            exit 1
          fi
          echo "‚úÖ Registration endpoint is accessible (got $response - not 401 unauthorized)"
          
          # Clean up
          kill $SERVER_PID
          echo "üéâ All playground integration tests passed!"
